<div class="cont">
  <div class="form sign-in">
    <h2><img width="115px" src="/assets/images/logo2.png" alt="" /></h2>
    <form
      *ngIf="!showForgotPassForm"
      name="login_form"
      #loginForm="ngForm"
      (ngSubmit)="loginForm.valid && onSubmit()"
    >
      <label>
        <span>Email</span>
        <input
          [(ngModel)]="user.email"
          #email="ngModel"
          name="email"
          type="email"
          required
        />
        <div class="errors" *ngIf="email.invalid">
          <span *ngIf="loginForm.submitted && email.errors.required"
            >This field is required.</span
          >
        </div>
      </label>
      <label>
        <span>Password</span>
        <input
          [(ngModel)]="user.password"
          #password="ngModel"
          name="password"
          type="password"
          required
        />
        <div class="errors" *ngIf="password.invalid">
          <span *ngIf="loginForm.submitted && password.errors.required"
            >This field is required.</span
          >
        </div>
      </label>
      <p (click)="goToForgotPass()" class="forgot-pass">Forgot password?</p>
      <button type="submit" class="submit">Sign In</button>
    </form>
    <form
      *ngIf="showForgotPassForm"
      name="forgot_password_form"
      #forgot_password_form="ngForm"
      (ngSubmit)="forgot_password_form.valid && onSubmitForgot()"
    >
      <label>
        <span>Please enter your email</span>
        <input
          #emailForgot="ngModel"
          required
          [(ngModel)]="forgot.email"
          name="emailForgot"
          type="email"
        />
        <div class="errors" *ngIf="emailForgot.invalid">
          <span
            *ngIf="
              forgot_password_form.submitted && emailForgot.errors.required
            "
            >This field is required.</span
          >
        </div>
      </label>
      <p (click)="goToForgotPass()" class="forgot-pass">Go back to login?</p>
      <button type="submit" class="submit">Reset Password</button>
    </form>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">I don't have an account?</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h3>Your account was not found</h3>
      <p>Please create an account with one of our partners below</p>
      <div class="partners">
        <div class="partner">
          <img width="200px" src="/assets/images/thereal.png" alt="" />
        </div>
        <div class="partner">
          <img
            width="200px"
            src="/assets/images/vestiaire_collective.png"
            alt=""
          />
        </div>
        <div class="partner">
          <img width="200px" src="/assets/images/tradesylogo.jpg" alt="" />
        </div>
        <div class="partner">
          <img width="200px" src="/assets/images/Reebonz.png" alt="" />
        </div>
        <div class="partner">
          <img width="200px" src="/assets/images/Cl21.jpeg" alt="" />
        </div>
        <div class="partner">
          <img width="200px" src="/assets/images/net-a-porter.png" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
